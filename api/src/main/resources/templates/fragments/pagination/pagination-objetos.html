<div th:fragment="pagination-objetos" class="row justify-content-center">
    <nav th:if="${objetos.totalPages != 1 && #lists.size(objetoList) != 0}">
        <ul class="pagination">
            <li th:class="${objetos.number == 0} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/corner/exibe(id=${corner.id}, page=1)}">
                    <span class="d-lg-none">
                        <i class="fas fa-angle-double-left"></i>
                    </span>
                    <span class="d-none d-lg-block">
                        Primeiro
                    </span>                                
                </a>
            </li>
            <li th:class="${objetos.number == 0} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/corner/exibe(id=${corner.id}, page=${objetos.number})}">
                    <span class="d-lg-none">
                        <i class="fas fa-angle-left"></i>
                    </span>
                    <span class="d-none d-lg-block">
                        Anterior
                    </span>                                
                </a>
            </li>
            <li th:class="${objetos.number == (page - 1)} ? 'page-item disabled' : 'page-item'"
                th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                <a class="page-link" th:href="@{/corner/exibe(id=${corner.id}, page=${page})}"
                   th:text="${page}"></a>
            </li>
            <li th:class="${objetos.number + 1 == objetos.totalPages} ? 'page-item disabled' : 'page-item'">
                <a class="page-link"
                   th:href="@{/corner/exibe(id=${corner.id}, page=${objetos.number + 2})}">
                    <span class="d-none d-lg-block">
                        Proximo
                    </span>
                    <span class="d-lg-none">
                        <i class="fas fa-angle-right"></i>
                    </span>
                </a>
            </li>
            <li th:class="${objetos.number + 1 == objetos.totalPages} ? 'page-item disabled' : 'page-item'">
                <a class="page-link"
                   th:href="@{/corner/exibe(id=${corner.id}, page=${objetos.totalPages})}">
                    <span class="d-none d-lg-block">
                        Ãšltimo
                    </span>
                    <span class="d-lg-none">
                        <i class="fas fa-angle-double-right"></i>
                    </span>
                </a>
            </li>
        </ul>
    </nav>
</div>
