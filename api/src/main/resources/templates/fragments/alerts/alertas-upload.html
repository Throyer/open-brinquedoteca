<div th:fragment="maxUploadSize" th:if="${maxUploadSize}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>ERRO: </strong><small>A imagem excedeu o tamanho maximo de 5MB.</small>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">
            <i class="fas fa-times"></i>
        </span>
    </button>
</div>
