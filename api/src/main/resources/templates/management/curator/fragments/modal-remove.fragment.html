<div th:fragment="modal-curador" id="modal-curador" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Remover corner</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Deseja remover o curador:</h3>
        <h4 class="text-danger" id="nome">( nome do curador )</h4>
        <p class="text-danger">Esta ação não tem reparo.</p>
        <p class="text-danger">Isso remove seus objetos lúdicos e cantos</p>
      </div>
      <div class="modal-footer">
        <form action="/curador/remover" method="post">
          <div class="row justify-content-right">
            <div class="col-md-12">
              <button type="button" class="btn btn-info" data-dismiss="modal">Fechar</button>
              <button
                type="submit"
                id="excluir"
                name="id"
                value=""
                class="btn btn-danger">
                  Remover
                </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
