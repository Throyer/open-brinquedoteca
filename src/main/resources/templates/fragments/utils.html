<th:block th:fragment="alerts">
    <div th:if="${novo}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${novo.entidade}">
            Entidade
        </span>
        <strong th:text="${novo.nome}">
            nome
        </strong>
        foi cadastrado com sucesso.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${atualizado}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <span th:text="${atualizado.entidade}">
            Entidade
        </span>
        <strong th:text="${atualizado.nome}">
            nome
        </strong>
        foi atualizado com sucesso.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${deletado}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${deletado.entidade}">
            Entidade
        </span>
        <strong th:text="${deletado.nome}">
            nome
        </strong>
        foi deletado com sucesso.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</th:block>
