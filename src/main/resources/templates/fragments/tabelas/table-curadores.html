<table th:fragment="table-curadores" id="confg-global" class="table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col" class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="curador : ${curadores}"
            th:class="${atualizado} ? (${curador.id == atualizado.id} ? 'table-warning' : '')">
            <td>
                <span th:text="${curador.nome}"></span>
                <span th:text="${curador.sobrenome}"></span>
            </td>
            <td>
                <span th:text="${curador.email}"></span>
            </td>
            <td class="text-center">
                <a th:href="@{/curador/editar/{id}(id=${curador.id})}" title='Editar'
                   class="botao-edit no-underline">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="remover" title="Remvoer"
                   class="botao-del no-underline"
                   data-toggle="modal" data-target="#modal-curador"
                   th:data-nome="${curador.nome + ' ' + curador.sobrenome}" th:data-id="${curador.id}">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>                                
    </tbody>
</table>
