Layout padrão do sistema.

Este é o layout padrão do sistema, ao usar este layout você já
incorpora na view a sidebar e o navbar do sistema.

-- title: tag de <title> html, vai subistituir a do layout.
-- links: bloco (th:block) de html que vai subistituir os links do layout.
-- conteudo: conteudo da pagina, que ira subistuir uma parte do corpo do layout.
-- scripts: bloco (th:block) de html que vai subitituir os scripts da pagina, tambem
são aceitos blocos de html com templates de modais.
-- modal: modal opcional, inserido no pé da pagina.
-->
<html th:fragment="layout(title, links, conteudo, scripts, modais)">

    <!-- Cabeçalho da pagina -->
    <head>

        <!-- titulo da pagina -->
        <title th:replace="${title}">SIER</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="/">

        <!-- links padrão -->
        <th:block th:replace="~{fragments/imports :: basic-css}"></th:block><!-- /links padrão do sistema -->
        <!-- links da pagina -->
        <th:block th:replace="${links}"></th:block><!-- /links da pagina -->
    </head><!-- /cabeçalho da pagina -->

    <!-- Corpo da pagina -->
    <body class="bg-purple">
        <!-- container -->
        <div class="container-fluid mb-4">

            <!-- navbar padrão do sistema -->
            <nav th:replace="~{fragments/navbar :: navbar}"></nav>
            <!-- Conteudo da pagina  -->
            <th:block th:replace="${conteudo}"></th:block>
        </div><!-- /container -->
        
        <!-- modais -->
        <th:block th:replace="${modais}"></th:block><!-- /modais -->

        <!-- scripts padrão do sistema -->
        <script th:replace="~{fragments/imports :: basic-javascript}"></script><!-- /scripts padrão do sistema -->
        <!-- scripts da pagina -->
        <th:block th:replace="${scripts}"></th:block><!-- /scripts da pagina -->
    </body><!-- /corpo da pagina -->
</html>
